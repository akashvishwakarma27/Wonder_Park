<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Cards</title>
    <link rel="stylesheet" href="./css/activity.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
</head>
<body>
    <div class="container" id="activityContainer">
        <!-- Activities will be dynamically added here -->
    </div>



    

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Book Ticket</h4>
          </div>
          <div class="modal-body">
            <form id="bookingForm">
                <label for="visitDate">Visit Date:</label>
                <input type="date" id="visitDate" name="visitDate" required>
        
                <label for="personCount">Number of Persons:</label>
                <input type="number" id="personCount" name="personCount" min="1" required>
        
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    


    <script src="./js/activity.js"></script>
</body>
</html>
